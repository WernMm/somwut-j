    <div class='row'>
      <div ng-repeat-start="project in projects" class="col-sm-6 col-md-4">
        <div class='project'>
          <a ng-href="#portfolio/{{project.Id}}">
            <h3 class="title">{{project.Title}}</h3>
          </a>
          <img ng-src='/img/portfolio/{{project.ImgPath}}' class='img-responsive img-rounded' />
        <div class="description" ng-bind-html="project.Description">
        </div>
        <span>{{project.ShortDescription}}</span><br/>
        <span><b>Year :</b>{{project.Year}}</span>
        </div>
      </div>
      <div ng-repeat-end>
        <div class="clearfix visible-sm" ng-if="($index+1)%2==0"></div>
        <div class="clearfix visible-md" ng-if="($index+1)%3==0"></div>
        <div class="clearfix visible-lg" ng-if="($index+1)%3==0"></div>
      </div>
  </div>
</div>
