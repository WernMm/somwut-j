<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="inputWord">Word</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputWord" ng-model="dictWord.word" placeholder="Enter Word">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="inputMeaning">Meaning</label>
					<div class="col-sm-10">
						<textarea id="inputMeaning" class="form-control" rows="3" ng-model="dictWord.meaning" placeholder="Enter Meaning"></textarea>
					</div>
				</div>
				<!-- <div class="form-group">
					<label class="col-sm-2 control-label">Type</label>
					<div class="col-sm-10">
						<label class="radio-inline">
							<input type="checkbox" id="checkbox1" value="N" ng-model="dictWord.type"> [N]
						</label>
						<label class="radio-inline">
							<input type="checkbox" id="checkbox2" value="V" ng-model="dictWord.type"> [V]
						</label>
					</div>
				</div> -->
				<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button type="submit" class="btn btn-success" ng-click="search(dictWord)">Search</button>
					<button type="submit" class="btn btn-primary" ng-click="save(dictWord)">Save</button>
					<button type="submit" class="btn btn-warning" ng-click="reset()">Reset</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<td>Word</td>
						<td>Meaning</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="word in words" ng-click="edit(word)">
						<td>{{word.Word}}</td>
						<td>{{word.Meaning}}</td>
					</tr>
				</tbody>
			</table>
			{{word.Word}}
		</div>
	</div>
</div>
